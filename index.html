<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <div class="bg"></div>
    <main>
      <header>
        <nav>
          <img src="images/logo.svg" alt="" />
          <ul>
            <li>Product</li>
            <li>Features</li>
            <li>Pricing</li>
            <div></div>
            <li>Login</li>
          </ul>
          <img class="open" src="images/icon-hamburger.svg" alt="" />
          <img class="close" src="images/icon-close.svg" alt="" />
        </nav>
      </header>
      <section class="hero">
        <article class="left">
          <h3>
            <span>New</span>
            Monograph Dashboard
          </h3>
          <h1>Powerful insights into your team</h1>
          <p>Project planning and time tracking for agile teams</p>
          <div class="button">
            <button>Schedule a demo</button>
            <h3>to see a live preview</h3>
          </div>
        </article>
        <article>
          <img src="images/illustration-devices.svg" alt="" />
        </article>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
